<section class="site-content">
	<div class="blog-feed">
		<div class="inner-wrap-narrow">
		
{% for post in site.posts %}
   <article class="bf-item">
   	
   	<time class="bf-date"><span>{{ post.date | date: "%b" }} {{ post.date | date: "%d" }} <br> <b>{{ post.date | date: "%Y" }}</b></span></time>
  
    <div class="bf-content">
    	<h2 class="bf-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      
      <p class="bf-excerpt">{{ post.excerpt }}</p>
    </div>
   </article>


  
    
  {% endfor %}
	</div>
	</div>
